{% load static %}
<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

    <header>
        <div class="top-nav">
            <nav>
                {% comment %} <a href="#home" data-target="home" class="logo">Ostagram</a> {% endcomment %}
                <a href="#home" data-target="home" class="logo">
                    <img src="{% static 'image/logo.png' %}" alt="Ostagram">
                </a>
            </nav>
            <nav>
                <a href="#styletf" data-target="styletf" class="tab-left">スタイル転送</a>
                <a href="#removebg" data-target="removebg" class="tab-left">背景削除</a>
                <a href="#about" data-target="about" class="tab-left">About</a>
            </nav>
            <nav>
                <a href="#login" data-target="login" class="tab-right">Login</a>
                <a href="#signup" data-target="signup" class="tab-right">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="tab-content layout">
            <h1>ホーム画面</h1>
            <p>ホーム画面</p>
        </section>

        <section id="styletf" class="tab-content layout">
            <h1>スタイル転送</h1>
            <p>スタイル転送</p>
            <div class="styletf-container">
                <div id="st_input_img_content_ddz" class="styletf-ddz">前景画像 ドラッグ＆ドロップ<br><br>または クリックで画像選択</div>
                <div id="st_input_img_style_ddz" class="styletf-ddz">背景画像 ドラッグ＆ドロップ<br><br>または クリックで画像選択</div>
            </div>
            <button id="st_process_btn" class="purple-btn" style="display:none;">画像合成</button>
            <button id="st_processing_btn" class="gray-btn" style="display:none;">処理中...</button>
            <button id="st_reset_btn" class="purple-btn" style="display: none;">合成リセット</button>
            <button id="st_download_btn" class="purple-btn" style="display:none;">ダウンロード</button>
            <button id="st_downloading_btn" class="gray-btn" style="display:none;">ダウンロード中...</button>
            <div id="st_output_img_prev" class="styletf-preview" style="display:none;"></div>
        </section>
    
        <section id="removebg" class="tab-content layout">
            <h1>背景削除</h1>
            <p>背景削除</p>
            <div id="rb_imput_img_ddz" class="removebg-ddz">
                画像をドラッグ＆ドロップ<br><br>または クリックで画像選択
            </div>
            <button id="rb_process_btn" class="purple-btn" style="display:none;">背景削除</button>
            <button id="rb_processing_btn" class="gray-btn" style="display:none;">処理中...</button>
            <button id="rb_download_btn" class="purple-btn" style="display:none;">ダウンロード</button>
            <button id="rb_downloading_btn" class="gray-btn" style="display:none;">ダウンロード中...</button>
            <button id="rb_reset_btn" class="purple-btn" style="display:none;">リセット</button>
        </section>
        
        <section id="about" class="tab-content layout">
            <h1>About</h1>
            <p>About</p>
        </section>
    </main>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
