{% load static %}
<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

    <header>
        <div class="tab">
            <nav>
                <a href="#home" data-target="home" class="tab-logo">
                    <img src="{% static 'image/logo.png' %}" alt="Ostagram">
                </a>
            </nav>
            <nav>
                <a href="#styletf"  data-target="styletf"  class="tab-left">スタイル転送</a>
                <a href="#removebg" data-target="removebg" class="tab-left">背景削除</a>
                <a href="#about"    data-target="about"    class="tab-left">About</a>
            </nav>
            <nav>
                <a href="#signup-login" data-target="signup-login" class="tab-right">登録/ログイン</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="content-init content-update">
            <h1>ホーム画面</h1>
            <p>ホーム画面</p>
        </section>

        <section id="styletf" class="content-init content-update">
            <h1>スタイル転送</h1>
            <p>スタイル転送</p>
            <div class="styletf-container">
                <div id="st_input_ddz_content" class="styletf-ddz">
                    前景画像をドラッグ<br><br>またはクリックで画像選択</div>
                <div id="st_input_ddz_style" class="styletf-ddz">
                    背景画像をドラッグ<br><br>またはクリックで画像選択</div>
            </div>
            <button id="st_process_btn"     class="purple-btn" style="display:none;">画像合成</button>
            <button id="st_processing_btn"  class="gray-btn"   style="display:none;">処理中...</button>
            <button id="st_reset_btn"       class="purple-btn" style="display:none;">リセット</button>
            <button id="st_download_btn"    class="purple-btn" style="display:none;">ダウンロード</button>
            <button id="st_downloading_btn" class="gray-btn"   style="display:none;">ダウンロード中...</button>
            <div id="st_output_prev" class="styletf-preview" style="display:none;"></div>
        </section>
    
        <section id="removebg" class="content-init content-update">
            <h1>背景削除</h1>
            <p>背景削除</p>
            <div id="rb_input_ddz" class="removebg-ddz">
                画像をドラッグ<br><br>またはクリックで画像選択</div>
            <button id="rb_process_btn"     class="purple-btn" style="display:none;">背景削除</button>
            <button id="rb_processing_btn"  class="gray-btn"   style="display:none;">処理中...</button>
            <button id="rb_download_btn"    class="purple-btn" style="display:none;">ダウンロード</button>
            <button id="rb_downloading_btn" class="gray-btn"   style="display:none;">ダウンロード中...</button>
            <button id="rb_reset_btn"       class="purple-btn" style="display:none;">リセット</button>
        </section>
        
        <section id="about" class="content-init content-update">
            <h1>About</h1>
            <p>About</p>
        </section>

        <section id="signup-login" class="content-init content-update">
            <div class="container">
                <div class="login-container">
                    <h2>ログイン</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login-username">ユーザー名</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">パスワード</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div class="form-action">
                            <button type="submit" class="btn">ログイン</button>
                        </div>
                    </form>
                </div>
                <div class="signup-container">
                    <h2>登録</h2>
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signup-username">ユーザー名</label>
                            <input type="text" id="signup-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">メールアドレス</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password1">パスワード</label>
                            <input type="password" id="signup-password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password2">パスワード確認</label>
                            <input type="password" id="signup-password2" name="password2" required>
                        </div>
                        <div class="form-action">
                            <button type="submit" class="btn">登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
