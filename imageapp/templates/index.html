{% load static %}
<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- ここに追加のスタイルを記述するか、style.cssに追加 -->
    <style>
        .tab-content {
            display: none; /* すべてのタブコンテンツを初期状態で非表示に */
        }
    </style>
</head>
<body>

    <header>
        <div class="top-nav">
            <nav>
                <a href="#home" data-target="home" class="logo">removebg</a>
                <a href="#grayscale" data-target="grayscale">画像合成</a>
                <a href="#removebg" data-target="removebg">背景削除</a>
                <a href="#binarize" data-target="binarize">Policy</a>
            </nav>
            <div class="login-signup">
                <a href="#login-signup" data-target="login-signup">Login / Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <section id="home-left" class="tab-content left-section layout1">
                <h1>ホーム画面1</h1>
                <p>ホーム画面1</p>
            </section>

            <section id="home-right" class="tab-content right-section layout1">
                <h1>ホーム画面2</h1>
                <p>ホーム画面2</p>
            </section>
            
            <section id="grayscale-left" class="tab-content left-section layout1">
                <h1>画像合成1</h1>
                <p>画像合成1</p>
            </section>

            <section id="grayscale-right" class="tab-content right-section layout1">
                <h1>画像合成2</h1>
                <p>画像合成2</p>
            </section>

            <section id="removebg-left" class="tab-content left-section layout1">
                <h1>背景削除</h1>
                <p>背景削除</p>
            </section>
            
            <section id="removebg-right" class="tab-content right-section layout1">
                <h1>写真・画像の背景を一括で消去</h1>
                <p>100%自動かつ無料</p>
                <button id="upload_button" class="purple_btn">画像アップロード</button>
                <div id="drop_zone" class="drag_drop">
                    画像をドラッグ＆ドロップ<br>または<br>クリックで画像選択
                </div>

                {% comment %} <div id="background_drop_zone" class="drag_drop2">
                    背景画像をドロップ
                </div>
                <input type="file" id="background_file_input" hidden />
                <button id="ok_button" onclick="createCompositeImage()">OK</button>
                <div id="preview_area" style="position: relative;"></div> {% endcomment %}

                <input type="file" id="file_input" style="display: none;" />
                <img id="output_image" style="display:none;">
                <button id="removebg_button" class="purple_btn" style="display:none;">背景削除</button>
                <button id="processing_button" class="gray_btn" style="display:none;">処理中...</button>
                <button id="download_button" class="purple_btn" style="display:none;">ダウンロード</button>
                <button id="downloading_button" class="gray_btn" style="display:none;">ダウンロード中...</button>
                <button id="cancel_button" class="purple_btn" style="display:none;">リセット</button>
            </section>

            <section id="binarize-left" class="tab-content left-section2 layout1">
                <h1>Policy</h1>
                <p>Policy</p>
            </section>
        </div>
    </main>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
