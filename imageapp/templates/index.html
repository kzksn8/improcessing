{% load static %}<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">remove<span>bg</span></div>
            <nav>
                <a href="#home" class="active">ホーム</a>
                <a href="#how-to-use">使用方法</a>
                <a href="#tools-api">ツール & API</a>
                <a href="#pricing">価格</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>写真・画像の背景を一括で消去</h1>
            <p>100%自動かつ無料</p>
            <button id="upload_button" class="upload-btn">画像アップロード</button>
        </section>
    </main>

    <div id="drop_zone">
        画像をドラッグ＆ドロップ<br>
        または<br>
        クリックして画像選択
    </div>
    <input type="file" id="file_input" style="display: none;" />
    <button id="remove_bg_button" style="display:none;">背景削除</button>
    <img id="output_image" style="display:none;">
    <button id="download_button" style="display:none;">ダウンロード</button>
    <button id="cancel_button" style="display:none;">リセット</button>
    <script src="{% static 'script.js' %}"></script>

</body>
</html>
