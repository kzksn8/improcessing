{% load static %}<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="drop_zone">ここに画像をドロップ</div>
    <input type="file" id="file_input" hidden />
    <button id="remove_bg_button">背景削除</button>
    <img id="output_image" style="display:none;">
    <button id="download_button" style="display:none;">ダウンロード</button>
    <button id="cancel_button" style="display:none;">キャンセル</button>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
